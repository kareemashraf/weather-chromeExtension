<body>
	<!-- Current Weather -->
	<!-- cloud -->
		<div id="bg-video">
				<video id="video-cloud" autoplay="autoplay" loop src="http://countdownspack.artrow.net/pack/epic/video/video.webm" ></video>

		<!-- end video -->
	<div id="current" class="wrapper">

		<h1 class="location"></h1>

		<div class="weatherIcon">
				<img id="loader" src="img/loader.gif">
				<div class="inner"><img id="img" src=""></div>
		</div>
		<p class="temp"></p>
		<p class="conditions"></p>
		<p class="humid"></p>
		<p class="wind"></p>
	</div>
	<!-- Future Forecast -->
	<div id="future" class="wrapper">

			<h3 class="day"></h3>

				<div class="partlycloudy">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions"></p>
			<p class="tempRange"><span class="high"></span>    <span class="low"></span></p>
		</div>
		<div class="line"></div>

			<h3 class="day"></h3>
